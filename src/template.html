<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <dialog id="todoDialog">
        <form id="todoForm">
            <h2>Add a New Todo!</h2>
            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" id="title" name="todo_title">
            </div>
            <div class="form-row">
                <label for="desc">Description:</label>
                <input type="text" id="desc" name="todo_desc">
            </div>
            <div class="form-row">
                <label for="date">Date:</label>
                <input type="date" id="date" name="todo_date" class="last-row">
            </div>
            <button type="submit" class="confirm">Confirm</button>
        </form>
    </dialog>

    <header>
        <h1>My Todo Lists</h1>
    </header>
    <main>
        <div class="sidebar">
            <div class="wrapper">
                <h2>Projects</h2>
                <button class="add-project">+</button>
            </div>
            <div class="project-list"></div>
        </div>
        <div class="content">
            <div class="wrapper">
                <h2><span></span>'s Todo List</h2>
                <button class="show add-todo">+</button>
            </div>
            <div class="todo-list"></div>
        </div>
    </main>
</body>
</html>
